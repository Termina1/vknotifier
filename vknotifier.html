<head>
  <title>vknotifier</title>
</head>

<body>
  <div class="container">
    {{> hello}}
  </div>
</body>

<template name="hello">
  <h3>Авторизуйтесь!</h3>
  <div class="well">
    {{loginButtons}}
  </div>
  <div class="row">
    <div class="form-group col-md-3">
      <label for="exampleInputEmail1">Email address for notifications</label>
      <input type="email" class="form-control js-email" placeholder="Enter email" value="{{email}}">
    </div>
    <div class="col-md-3" style="margin-top: 25px">
      <button type="button" class="js-email-save btn btn-success">Save</button>
    </div>
  </div>
  <div class="panel panel-default">
      <div class="panel-heading">Groups</div>
      <div class="panel-body">
        <div>
          {{#each groups}}
            <div class="row pd-sm">
              <div class="col-md-1 pd-tp">
                {{#if watched this}}
                  <button type="button" class="js-unwatch btn btn-danger">Unwatch</button>
                {{else}}
                  <button type="button" class="js-watch btn btn-success">Watch</button>
                {{/if}}
              </div>
              <div class="col-md-1"><img src="{{photo}}"></div>
              <div class="col-md-3 pd-tp"><span>{{name}}</span></div>
            </div>
          {{/each}}
        </div>
      </div>
    </div>
</template>
